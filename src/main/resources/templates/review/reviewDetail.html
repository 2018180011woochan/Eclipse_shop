<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>리뷰 상세</title>
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
</head>
<body>
<main layout:fragment="content">
<div class="container mt-5">
    <h2>리뷰 상세</h2>

    <div>
        <label>작성일</label>
        <p th:text="${#temporals.format(review.createdDate, 'yyyy-MM-dd HH:mm')}">2025-01-30 10:10</p>
    </div>

    <div>
        <label>상품명</label>
        <p th:text="${review.orderItem.productName}">상품명</p>
    </div>

    <div>
        <label>별점</label>
        <p th:text="${review.stars}">5</p>
    </div>

    <div>
        <label>옵션</label>
        <p th:text="'사이즈: ' + ${review.orderItem.size} + ', 색상: ' + ${review.orderItem.color}">
            옵션 정보
        </p>
    </div>

    <div>
        <label>내용</label>
        <p th:text="${review.content}">리뷰 내용</p>
    </div>

    <hr>
    <!-- 목록 버튼 -->
	<button class="btn btn-secondary"
	 th:onclick="|location.href='/review?productId=${review.productId}'|">
	    목록으로
	</button>

</div>
</main>
</body>
</html>

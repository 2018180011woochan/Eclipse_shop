<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>카테고리 관리</title>
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>카테고리 관리</h1>

    <!-- 메인 카테고리 생성 폼 -->
    <form th:action="@{/admin/categorys}" method="post">
        <div class="mb-3">
            <label for="mainCategoryName" class="form-label">메인 카테고리 이름</label>
            <input type="text" id="mainCategoryName" name="name" class="form-control" placeholder="메인 카테고리 이름을 입력하세요" required>
        </div>
        <button type="submit" class="btn btn-primary">메인 카테고리 생성</button>
    </form>

    <!-- 생성된 메인 카테고리 목록 -->
    <h2 class="mt-5">메인 카테고리 목록</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>카테고리 ID</th>
            <th>카테고리 이름</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}">
            <td th:text="${category.id}"></td>
            <td th:text="${category.name}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{common/layout}">
<head>
    <meta charset="UTF-8">
    <title>문의 작성</title>
    <link rel="stylesheet" href="/common/css/bootstrap.min.css">
</head>
<body>
<main layout:fragment="content">
<div class="container mt-5">
    <h2>문의 작성</h2>
    
    <form th:action="@{/inquiry}" th:object="${inquiryForm}" method="post">
        <!-- 숨겨진 필드: productId -->
        <input type="hidden" th:field="*{productId}"/>
        
        <div class="mb-3">
            <label>문의 유형</label>
            <select class="form-select" th:field="*{type}">
                <option value="SIZE">사이즈 문의</option>
                <option value="SHIPPING">배송 문의</option>
                <option value="RESTOCK">재입고 문의</option>
                <option value="DETAILS">상품 상세 문의</option>
            </select>
        </div>
        
        <div class="mb-3">
            <label>제목</label>
            <input type="text" class="form-control" th:field="*{title}" />
        </div>
        
        <div class="mb-3">
            <label>내용</label>
            <textarea class="form-control" th:field="*{content}"></textarea>
        </div>
        
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{isSecret}" />
            <label class="form-check-label">비밀글</label>
        </div>
        
        <button type="submit" class="btn btn-primary">등록</button>
        <button type="button" class="btn btn-secondary"
         th:onclick="'location.href=\'/inquiry?productId=' + ${productId} + '\' '">
            목록
        </button>
    </form>
</div>
</main>
</body>
</html>

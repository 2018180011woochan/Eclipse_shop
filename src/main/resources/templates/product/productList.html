<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<title>상품 목록</title>
	<link rel="stylesheet" href="/product/css/productList.css">
	<link rel="stylesheet" href="/common/css/bootstrap.min.css">
</head>
<body>
<h1>상품 목록</h1>
    <div class="dropdown">
        <button class="dropbtn">정렬 기준</button>
        <div class="dropdown-content">
            <a href="#" data-sort="newest">최신순</a>
            <a href="#" data-sort="oldest">등록순</a>
        </div>
    </div>
    
	<input type="text" id="searchKeyword" placeholder="상품명 검색">
	<button id="searchBtn">검색</button>

    <div class="product-grid" id="product-container">
        <div class="product-item" th:each="product : ${products}">
        	<a href="/products/${item.productId}" style="text-decoration: none; color: inherit;">
	            <img th:src="@{${product.thumbnailUrl}}" alt="상품 썸네일">
	            <div class="product-name" th:text="${product.name}"></div>
	            <div class="product-price" th:text="${'₩ ' + product.price}"></div>
	        </a>
        </div>
    </div>
    
    <div id="paginationContainer" class="d-flex justify-content-center mt-4">
	    <nav>
	        <ul class="pagination" id="paginationUl"></ul>
	    </nav>
	</div>
    
	<script src="/product/js/productList.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>

	<link rel="stylesheet" href="/common/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <!-- 왼쪽: 이미지 영역 -->
        <div class="col-md-6 d-flex align-items-center justify-content-center">
            <!-- 상품 상세 이미지 (여러 장일 경우 슬라이더나 썸네일 갤러리로 확장 가능) -->
            <img th:src="@{${product.thumbnailUrl}}" 
                 alt="상품 이미지" 
                 class="img-fluid" 
                 style="max-height: 500px; object-fit: cover;">
        </div>
        <!-- 오른쪽: 상품 정보 -->
        <div class="col-md-6">
            <h2 th:text="${product.name}">상품 이름</h2>
            <h4 th:text="'₩ ' + ${product.price}">₩ 10000</h4>
            <p th:text="${product.description}">상품 설명</p>

            <!-- 옵션이 있는 경우 예시 -->
            <div th:if="${product.options != null}">
                <label>옵션 선택</label>
                <select class="form-select" name="optionId">
                    <option th:each="opt : ${product.options}"
                            th:value="${opt.optionId}"
                            th:text="${opt.color + ' / ' + opt.size + ' / 재고:' + opt.stockQuantity}">
                    </option>
                </select>
            </div>

            <!-- 구매 버튼 (예시) -->
            <button class="btn btn-primary mt-3">구매하기</button>
        </div>
    </div>
</div>

</body>
</html>

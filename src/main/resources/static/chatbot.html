<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>버튼식 상담 챗봇</title>
  <style>
    body {
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0;
      display: flex; 
      flex-direction: column; 
      height: 100vh;
    }
    #chat-header {
      background-color: purple; 
      color: white; 
      padding: 10px; 
      text-align: center;
    }
    
    /* 질문 바 영역 */
    #questions-bar {
      background-color: #6200ea;
      color: white;
      text-align: center;
      padding: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    
    /* 질문 버튼 목록 (세로 방향) */
    #questions-container {
      display: flex;
      flex-direction: column; /* 세로 배치 */
      gap: 5px;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    .chatbot-question-btn {
      padding: 8px 12px;
      border: none;
      background: #6200ea;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      text-align: left; /* 세로 배치 시 왼쪽 정렬 */
    }
    
    /* 숨김 처리 시 사용할 클래스 */
    .hidden {
      display: none;
    }
    
    #chat-content {
      flex: 1; 
      overflow-y: auto; 
      padding: 10px; 
      background: #f9f9f9;
      display: flex; 
      flex-direction: column;
    }
    #chat-input {
      display: flex; 
      border-top: 1px solid #ccc; 
      padding: 10px;
    }
    #chat-input input {
      flex: 1; 
      padding: 5px;
    }
    #chat-input button {
      padding: 5px 10px; 
      background-color: purple; 
      color: white; 
      border: none; 
      cursor: pointer;
    }
    
    /* 메시지 스타일 */
    .message {
      padding: 8px; 
      margin: 5px 0; 
      border-radius: 5px; 
      max-width: 70%;
    }
    .message.user {
      background-color: #4CAF50; 
      color: white; 
      align-self: flex-end;
    }
    .message.bot {
      background-color: #ddd; 
      color: black; 
      align-self: flex-start;
    }
  </style>
</head>
<body>
  <!-- 헤더 -->
  <div id="chat-header">💬 버튼식 상담 챗봇</div>
  
  <!-- 질문 바 (클릭 시 접기/펼치기) -->
  <div id="questions-bar">질문 접기</div>
  
  <!-- 질문 목록 (세로 배치) -->
  <div id="questions-container">
    <button class="chatbot-question-btn">배송 기간은 얼마나 걸리나요?</button>
    <button class="chatbot-question-btn">배송 추적은 어디서 할 수 있나요?</button>
    <button class="chatbot-question-btn">주문 취소는 어떻게 하나요?</button>
    <button class="chatbot-question-btn">결제 가능한 방법은?</button>
    <button class="chatbot-question-btn">환불 및 교환 정책?</button>
  </div>

  <!-- 채팅 내용 표시 영역 -->
  <div id="chat-content"></div>

  <!-- 메시지 입력창 -->
  <div id="chat-input">
    <input type="text" id="message" placeholder="메시지를 입력하세요...">
    <button id="send-btn">전송</button>
  </div>

  <!-- 자바스크립트 코드 -->
  <script src="/chatbot/js/chatbot.js"></script>
</body>
</html>
